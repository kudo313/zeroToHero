<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
        }
        
        table {
            width: 500px;
        }

        table .general-2{
            width: calc(100%/3);
        }

        table .details-1{
            width: calc(100%/4);
        }

        
    </style>
</head>
<body>
    <table >
        <thead>
            <td class="general-1" colspan="3">

        </thead>
        <tbody>
            <tr>
                <td class="details-1">Education process</td>
                <td class="details-2" colspan="3">University</td>
            </tr>
            <tr>
                <td class="details-1">Working process</td>
                <td class="details-2" colspan="3">Student</td>
            </tr>
            <tr>
                <td class="details-1">Society activities</td>
                <td class="details-2" colspan="3">None</td>
            </tr>
            <tr>
                <td class="details-1">Skills</td>
                <td class="details-2" colspan="3">Code, sing</td>
            </tr>
            <tr>
                <td class="details-1">Experiences</td>
                <td class="details-2" colspan="3">None</td>
            </tr>
            <tr>
                <td class="details-1">Certifications</td>
                <td class="details-2" colspan="3">None</td>
            </tr>
            <tr>
                <td class="details-1">Hobbies</td>
                <td class="details-2" colspan="3">Read book, play game</td>
            </tr>
            <tr>
                <td class="details-1">Desire</td>
                <td class="details-2" colspan="3">Beautifull</td>
            </tr>

        </tbody>
        
    </table>
        
</body>
</html>
